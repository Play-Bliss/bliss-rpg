<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss RPG - Login</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js" defer></script>
    
    <!-- Authentication Logic -->
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h1>Welcome to Bliss RPG</h1>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <!-- Signup Form -->
        <form id="signupForm">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <!-- Inline Script to Handle Forms -->
    <script>
        // Handling the login form
        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Use globally exposed loginUser from auth.js
            loginUser(email, password);
        });

        // Handling the signup form
        document.getElementById("signupForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            // Use globally exposed registerUser from auth.js
            registerUser(email, password);
        });
    </script>
</body>
</html>
