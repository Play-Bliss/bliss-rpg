<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss RPG - Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script type="module" src="settings.js"></script>
</head>
<body>
    <div id="settings-container">
        <h1>Settings</h1>
        
        <!-- Profile Customization Section -->
        <div id="profile-section">
            <h2>Profile Customization</h2>
            <form id="username-form">
                <label for="new-username">Change Username:</label>
                <input type="text" id="new-username" placeholder="Enter new username" required>
                <button type="submit">Save</button>
            </form>
            <p id="status-message"></p>
        </div>

        <button onclick="goBack()">Back to Game</button>
    </div>

    <script>
        // Redirect back to the game page
        function goBack() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
