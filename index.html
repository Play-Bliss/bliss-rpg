<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss RPG - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <!-- Configuration and Auth Scripts -->
    <script src="firebase-config.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h1>Welcome to Bliss RPG</h1>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <!-- Signup Form -->
        <form id="signupForm">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        // Ensure scripts are loaded before using functions
        console.log("Index.html loaded successfully.");

        // Reference Forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Login Form Submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log("Attempting login with email:", email);
            if (typeof loginUser === 'function') {
                loginUser(email, password);
            } else {
                console.error("Error: loginUser function is not defined.");
            }
        });

        // Signup Form Submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            console.log("Attempting signup with email:", email);
            if (typeof registerUser === 'function') {
                registerUser(email, password);
            } else {
                console.error("Error: registerUser function is not defined.");
            }
        });
    </script>
</body>
</html>
